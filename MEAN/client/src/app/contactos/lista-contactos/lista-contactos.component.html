<div class="row">
  <div class="col-md-5">
    <h2>Contactos</h2>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let contacto of contactos"
        (click)="selectContacto(contacto)"
        [class.active]="contacto === selectedContacto">
        {{contacto.name}}
      </li>
    </ul>
  </div>
</div>
